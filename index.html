<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="vue-datepicker-local.css">
  </head>
  <body>
    <div id="app">
      <vue-datepicker-local v-model="time" :format="format"></vue-datepicker-local><br/>
      <input type="text" v-model="format" />
    </div>
    <script src="vue.min.js" charset="utf-8"></script>
    <script src="vue-datepicker-local.js" charset="utf-8"></script>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          time: new Date(),
          format: 'YYYY-MM'
        }
      })
    </script>
  </body>
</html>
